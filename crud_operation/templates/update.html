<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Update Student</title>
  </head>
  <body>
     {% include "navbar.html" %}

    <h1 class="text-center my-3"> Update Student</h1>
       <div class="container">

      <hr>
<form action="/do_update_student/{{ students.id }}" method="post">
    <input type="hidden" name="id" id="id" value="{{ students.id }}" >
    {% csrf_token %}
    <label for="first_name" >First Name</label>
    <input type="text"  id="first_name" name="first_name" value="{{ students.first_name}}">
    <hr>
    <label for="last_name" >Last Name</label>
    <input type="text"  id="last_name" name="last_name" value="{{ students.last_name }}" >
    <hr>
    <label for="email" >Email</label>
    <input type="text"  id="email" name="email" value="{{ students.email }}" >
    <hr>
    <label for="phone" >Phone</label>
    <input type="number"  id="phone" name="phone" value="{{ students.phone }}" >
    <hr>
    <label for="address" >Address</label>
    <input type="text"  id="address" name="address" value="{{ students.address }}" >
    <hr>
  <button type="submit" class="btn btn-success">Update Student</button>
</form>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
